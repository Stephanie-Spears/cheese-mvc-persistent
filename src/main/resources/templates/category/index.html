<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${categories} and ${categories.size()}">No categories yet</p>

<ul th:each="category : ${categories}">
    <li><a th:href="@{'/cheese/category/' + ${category.id}}" th:text="${category.name}">Menu</a></li>
</ul>

<a th:href="@{'/category/add'}">Add Category</a>
<a th:href="@{'/category/remove'}">Remove Category</a>

</body>
</html>
